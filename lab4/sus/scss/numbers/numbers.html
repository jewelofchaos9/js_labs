<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Numbers</title>
</head>
<body>
  <ul id="numbers">
    <script>
      ul = document.getElementById("numbers")
      for(i = 0; i < 256; i++) {
        li = document.createElement("li")
        li.className = "number-" + i
        li.innerText = i
        ul.appendChild(li)
      }

    </script>
  </ul>
</body>
</html>
